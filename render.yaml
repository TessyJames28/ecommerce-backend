services:
  - type: web
    name: horal
    env: python
    rootDir: Horal_Backend
    buildCommand: |
      pip install -r requirements.txt && 
      python manage.py collectstatic --noinput &&
      python manage.py migrate &&
      python manage.py update_seller_data &&
      python manage.py verify_dashboard_data &&
      python manage.py setup_periodic_tasks &&
      python seed.py

    startCommand: gunicorn Horal_Backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
        