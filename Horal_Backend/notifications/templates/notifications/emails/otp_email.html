{% extends "notifications/emails/base_email.html" %}

{% block content %}
<h3 style="color: #333; font-weight: 600">{{ title }}</h3>

<p style="font-size: 14px; color: #555; line-height: 1.6">
  Hi {{ user }},
</p>

<p style="font-size: 14px; color: #555; line-height: 1.6; margin-bottom: 25px">
  {{ body_text }}
</p>

<!-- OTP Box -->
<p style="
  text-align: center;
  background-color: #f8f8f8;
  padding: 15px;
  border: 1px dashed #adadad;
  width: 200px;
  margin: 20px auto;
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 3px;
  border-radius: 2px;
">
  {{ otp }}
</p>

{% if footer_note %}
<p style="
  border-left: 3px solid #ff6b00;
  padding-left: 10px;
  margin-left: 20px;
  font-size: 12px;
  color: #555;
  line-height: 1.4;
">
  {{ footer_note }}
</p>
{% endif %}

<p style="font-size: 15px; color: #555; margin-top: 30px">Best Regards,</p>
<p style="font-size: 15px; color: #555">The Horal Team.</p>
{% endblock %}
